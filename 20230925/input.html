<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      패스워드:<input type="password" name="pass" /><br />

      <br>성별: <br />
      <input type="radio" name="gender" value="male" /> 남성
      <input type="radio" name="gender" value="male" /> 여성 <br>
      <br>과일선택: <br />
      <input type="checkbox" name="fruits" value="apple" checked />apple
      <input type="checkbox" name="fruits" value="grape" />grape
      <input type="checkbox" name="fruits" value="orange" />orange
    </form name="input" action="getid.jsp" method="get">
    <br>사용자아이디:
      <input type="text" name="user" /><br />
      <input type="submit" value="제출">
      <input type="reset" value="초기화">

      <form>
        <br>아이디:
        <input type="text" name="name" /><br>
        <input type="image" src="../20230925/resources/img/버튼.jpg" 
        alt="제출 버튼"
        style="width:50;height:50px"/>

        <br> <br><input type="file" accept="image/jpeg,image/gif">

        <br><br>-히든태그
        <input type="hidden" name="hiddentag"value="히든태그입니다.">
        
        <br><br>이메일:<input type="email" name="email" ><br>
        URL:<input type="url" name="url"><br>
        전화번호:<input type="tel" name="tel" required
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
        title="010-1234-1234"><br>
        색상:<input type="color" name="color"><br>
        월:<input type="month" name="month"><br>
        날짜:<input type="date" name="date"><br>
        주:<input type="week" name="week"><br>
        시간:<input type="time" name="time"><br>
        지역 시간:<input type="datetime-local" name="datetime-local"><br>
        숫자:<input type="number" name="number" min="1" max="10" step="2" maxlength="4"><br>
        범위:<input type="range" name="range" min="1" max="10" step="2"><br>
        <input type="submit" value="제출">





    </form>
  </body>
</html>
