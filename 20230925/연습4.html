<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>납품자명 :</legend>
        <p>
          1. 납품자명 : <input type="text" name="text" placeholder="name" />
        </p>
        <p>
          2. Email :
          <input type="email" name="email" placeholder="answer@naver.com" />
        </p>
        <p>
          3. 홈페이지 : <input type="url" name="url" placeholder="http://" />
        </p>
      </fieldset>

      <fieldset>
        <legend>납품정보</legend>
        <p>점 상품명 : <input type="text" name="text" /></p>
        <p>
          점 납품수량 :
          <input type="number" name="number" placeholder="최소 100" />
        </p>
        <p>
          점 납품등급 :<input
            type="range"
            name="range"
            min="1"
            max="100"
            step="1"
          />
        </p>

        <p>점 기타사항 : <textarea> </textarea></p>
      </fieldset>

      <p><input type="submit" value="send message" /></p>
    </form>
  </body>
</html>
