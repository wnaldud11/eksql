<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- valua(사용자실제값) , name 차이점 -->

    <form>
      <h2>회원 가입 화면</h2>
      <p>이름: <input type="text" name="name" placeholder="홍길동" /><br /></p>
      <p>
        주소:
        <input type="text" name="name" placeholder="대전광역시 선화동" /><br />
      </p>
      <p>
        email:
        <input type="email" name="email" placeholder="000@000.com" /><br />
      </p>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">male</label><br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">female</label><br />

      <input type="submit" value="전송" />
      <input type="reset" value="원래대로" />
    </form>
  </body>
</html>
