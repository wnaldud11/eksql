<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS class example</title>
    <style>
      .type1 {
        text-align: center;
        border: 1px solid blue;
      }
      p.type1 {
        border: 1px solid red;
      }

    <h1 class="type1">class가 type 1인 헤딩입니다.</h1>
    <p class="type1">class가 type 1인 단락입니다.</p>
  </body>
</html>
